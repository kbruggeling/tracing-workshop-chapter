[server]
http_port = 3000
root_url = http://localhost:3000/
serve_from_sub_path = false
allow_embedding = true

[database]
type = sqlite3
path = grafana.db

[auth]
disable_login_form = false
disable_signout_menu = false

[users]
allow_sign_up = true

[log]
mode = console
level = info

[analytics]
reporting_enabled = true
check_for_updates = true

